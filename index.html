<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive JS Slider With Owl Carousel 2 plugin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/owl.carousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./node_modules/owl.carousel/dist/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="pricing">
        <h1>Pricing plans</h1>
        <div class="owl-carousel owl-theme">
            <div class="card">
                <h3>basic</h3>
                <div class="card-price"><sup>$</sup><span>10</span><sub>/mo</sub></div>
                <button type="button" class="btn">Try for free</button>
            </div>
            <div class="card">
                <h3>pro</h3>
                <div class="card-price"><sup>$</sup><span>30</span><sub>/mo</sub></div>
                <button type="button" class="btn">Try for free</button>
            </div>
            <div class="card">
                <h3>premium</h3>
                <div class="card-price"><sup>$</sup><span>90</span><sub>/mo</sub></div>
                <button type="button" class="btn">Try for free</button>
            </div>
            <div class="card">
                <h3>ultra</h3>
                <div class="card-price"><sup>$</sup><span>125</span><sub>/mo</sub></div>
                <button type="button" class="btn">Try for free</button>
            </div>
            <div class="card">
                <h3>vip</h3>
                <div class="card-price"><sup>$</sup><span>200</span><sub>/mo</sub></div>
                <button type="button" class="btn">Try for free</button>
            </div>
        </div>
    </section>
    

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
